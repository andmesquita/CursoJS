<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body { /*comentario CSS*/
            background-color: bisque;
            font: normal 15pt Arial;
        }
        h1{color: green}
        
        h2{color:indigo}

        p{color:blue}
        
    </style>
</head>
<body>
    <h1>Hello, Word!</h1> <!--comentario em html-->
    <h2>Estudando...</h2>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero: ')) //conversão de string para number
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: ')) //conversão de string para number
        var s = n1+n2
        window.alert(`A soma de ${n1} mais ${n2} é igual a ${s}`) //conversão para string
        // (number + number) para adição
        // (string + string) para concatenaçãos

    </script>
</body>
</html>
